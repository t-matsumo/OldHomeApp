<th:block layout:decorator="common/layout">
  <th:block layout:fragment="content">
    <th:block th:replace="lightUpTimer/indexCommon :: title" />

    <th:block th:replace="lightUpTimer/indexCommon :: nav" />

    <div class="panel-group">
      <div class="panel panel-default" th:each="timer : ${timers}">
        <div class="panel-heading">
          <h3 class="panel-title">
            <a th:href="@{'/lightUpTimers/' + ${timer.id}}" th:text="${timer.getTask()}">
              タスク名
            </a>
          </h3>
        </div>
        <div class="panel-collapse collapse in">
          <div class="panel-body" th:text="${timer.tell()}">hh時mm分</div>
        </div>
      </div>
    </div>
  </th:block>
</th:block>
